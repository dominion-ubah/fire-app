<div class="body">
    <div class="container">
        {{(user$ | async | json).uid ? 'Hi User' : "Vistor" }}
        <h2 class="form-signin-heading">
            Login to your account
        </h2>
        <br>
        <form class="form-signin" action="" autocomplete="off" autofocus novalidate [formGroup]="form" (submit)="login()">
            <label for="user" class="sr-only">Email address</label>
            <input type="email" class="form-control" id="user" name="user" placeholder="Email Address" formControlName="email">
            <label for="pass" class="sr-only">Password</label>
            <input type="password" id="pass" class="form-control" name="pass" placeholder="Password" formControlName="password">
            <input type="submit" name="login" value="Login">
            <div class="checkbox">
                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                  </label>
            </div>

        </form>
        <div class="login-help">
            <button href="#" class="btn btn-lg btn-primary btn-block" type="submit">Login with Facebook</button>
        </div>
        <div class="login-help">
            <a href="#" (click)="loginWithGoogle()" class="btn btn-lg btn-primary btn-block" type="submit">Login with Google</a>
        </div>
        <div class="login-help">
            <a href="#" routerLink="/sign-up" class="btn btn-lg btn-primary btn-block" type="submit">Register</a>-<a href="#">Forgot Password</a>
        </div>
    </div>
    <!-- /container -->
</div>
